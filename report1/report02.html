<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>취업 계정 만들기</title>
</head>
<p>
<h3>취업 정보 계정 만들기</h3>
<body>
<style>
  .p1 {font-weight:bold; background-color: lightblue; width:800px; padding-left:10px;}
  a {margin-left:8px;text-align:right;width:130px;padding-right:8px;display:inline-block}
  span {color:red; display:inline}
</style>
<p style="color:red; font-size:10pt;"> *필수 입력 항목</p>

<p class="p1">기본 정보</p>
<a> 이름 <span>*</span></a> <input type="text" value="" size="8"></p>
<a> 이메일<span>*</span></a> <input type="email" placeholder="id@domain_name" size="15"></p>
<a> 암호<span>*</span> </a> <input type="text" value="" size="12"></p>
<a>   암호 확인<span>*</span></a> <input type="text" value="" size="12"></p>
<a> 모바일 폰<span>*</span> </a> <input type="tel" size="13" placeholder="010-0000-0000"></p>
<a>  개인 홈페이지 </a> <input type="url" size="30" placeholder="http://"></p>
<a>  주소<span>*</span> </a> <input type="text" value="" size="30">

  <p class="p1"> 학력</p>

<a>학교명 <span>*</span> </a> <input type="text" value="" size="12"></p>
<a>전공 <span>*</span> </a><input type="text" value="" size="12"></p>
<a>졸업 여부<span>*</span></a>
  <select name="">
            <option value="1" selected>---선택---</option>
            <option value="2">졸업예정</option>
            <option value="3">졸업</option>
  </select></p>
    <a>졸업 (예정)일 </a><input type="datetime-local" value=""></p>

<p class="p1"> 업무 경력</p>
<a>근무업체명 </a> <input type="text" value="" size="20"></p>
<a>직위 </a> <input type="text" value="" size="10"></p>
<a>담당 업무</a>
<textarea cols="80" rows="10">
이전 업체에서 담당한 업무를 기술하시오
</textarea>
</p>
<a>근무 년수</a>
  <input type="number" min="0" max="10" step="0.5"></p>

<p class="p1"> 자기 소개서</p>

<a> 첨부 파일 </a> <input type="file" value="파일첨부">
<p style="margin-left:200px;"> <input type="submit" value="제출">
  <input type="reset" value="재작성"></p>
</body>
</html>
