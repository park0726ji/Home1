<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>취업 계정 만들기</title>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<style>
  .p1 {font-weight:bold; background-color: lightblue; width:800px; padding-left:10px;}
  .p2 {margin-left:8px;text-align:right;width:130px;padding-right:8px;}
  span {display: inline-block; color:red;}
</style>
<p style="color:red; font-size:10pt;"> *필수 입력 항목</p>

<p class="p1">기본 정보</p>
<p class="p2"> <label>이름 <span>*</span> <input type="text" value="" size="8"></label></p>
<p class="p2"> 이메일<span>*</span> <label><input type="email" placeholder="id@domain_name" size="15"></label></p>
<p class="p2"> 암호<span>*</span> <label><input type="text" value="" size="12"></label></p>
    암호 확인<span>*</span> <label><input type="text" value="" size="12"></label>
모바일 폰<span>*</span> <label><input type="tel" size="13" placeholder="010-0000-0000"></label>
    개인 홈페이지 <label><input type="url" size="30" placeholder="http://"></label>
    주소* <label><input type="text" value="" size="30"></label>

  <p class="p1"> 학력</p>

  학교명<span>*</span> <label><input type="text" value="" size="12"></label>
전공<span>*</span> <label><input type="text" value="" size="12"></label>
  졸업 여부<span>*</span> <label>
  <select name="">
            <option value="1" selected>---선택---</option>
            <option value="2">졸업예정</option>
            <option value="3">졸업</option>
            </select></label>
  졸업 (예정)일 <label><input type="datetime-local" value=""></label>

<p class="p1"> 업무 경력</p>

    근무업체명 <label><input type="text" value="" size="20"></label>
  직위 <label><input type="text" value="" size="10"></label>
  담당 업무 <label>
<textarea cols="80" rows="10">
이전 업체에서 담당한 업무를 기술하시오
        </textarea></label><br>
  근무 년수 <label>
  <input type="number" min="0" max="10" step="0.5"></label>


  <p class="p1"> 자기 소개서</p>
첨부 파일 <input type="file" value="파일첨부">
<p style="margin-left:200px;"> <input type="submit" value="제출">
  <input type="reset" value="재작성"></p>
</body>
</html>
